<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coop Fundraising</title>

    <meta name="description" content="Donate to your chosen charity">

	<link rel="stylesheet" href="css/styles.min.css">
    <script src="//code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>
	    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.1.min.js"><\/script>')</script>

	<script src="js/main.min.js"></script>
	
    <!--[if lte IE 8]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

    <main id="main" class="main wrap" role="main">	
			<div class=row>
					<div class="column medium-10 large-6 xlarge-5 medium-offset-1">
					<article class="tile charity-donation">
						<div class="text">
						<h3>Help refugees rebuild their live and communities in Manchester</h3>
						<p>Manchester Refugee Support Network (MRSN)</p>
						</div><!--.text-->
						<div id="progressbar" role="progressbar" class="ui-widget" aria-valuemin="0" aria-valuemax="100" aria-valuenow="37">
							<div class="ui-progressbar-value" style="width:37%"></div>
						</div>
						<div class="row">
							<div class="column medium-6">
								<h4 class="cause-total-contribution">Raised so far<br/>
								<strong>£2,792.55</strong>
								</h4>
							</div>
							<div class="column medium-6">
								<h4>Target<br/>
								<strong>£4,500</strong>
								</h4>
							</div>
						</div>
						<div class="row">
						<div class="column">
						<form class="form-row" action="/donate">
							<fieldset>
							<legend>Donate to this project</legend>
								<div class=row>
									<div class="form-row column medium-9 amount">
										<span class="currency">£</span>
										<input type="text" />
									</div>
									<div class="form-row column medium-3">
										<button name="button" type="submit" class="btn-primary-dark btn-medium">Donate</button>
									</div>
								</div>
							</fieldset>	
						</form>
						</div>
						</div>
						<div class="row">
							<div class="column">
							<a class="tile--signpost"></a>
							</div>
						</div>
						</article><!--.charity-donation-->
					</div><!--/.column-->
				</div><!--/.row-->
	
    </main>

    

</body>

</html>
